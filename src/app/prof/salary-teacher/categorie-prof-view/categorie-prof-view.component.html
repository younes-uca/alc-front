<p-dialog [(visible)]="viewDialogCategorie" [modal]="true" [style]="{width: '500px'}" header="      Teacher's Level"
          styleClass="p-fluid">
    <div class="p-grid ">
        <div class="p-col">
            <p-toast></p-toast>
            <div class="card">


                <p-table #dt [value]="itemscategorieProf">

                    <ng-template pTemplate="header">
                        <tr>
                            <th>Level</th>
                            <th>Lesson Rate</th>
                            <th>How to raise?</th>
                        </tr>
                    </ng-template>
                    <ng-template let-categorieProf pTemplate="body">
                        <tr>

                            <td>{{categorieProf.level}}</td>
                            <td>{{categorieProf.lessonRate}}$</td>
                            <td style="color: #0c799f"><u>info &#9207;</u></td>


                        </tr>
                    </ng-template>

                </p-table>
            </div>
        </div>
    </div>


</p-dialog>
