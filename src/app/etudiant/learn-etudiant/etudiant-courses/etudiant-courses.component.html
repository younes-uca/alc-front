<div class="p-grid ">
    <div class="p-col">
        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between  "
             style=" margin-top: 2%; margin-bottom: 2%; ">
            <h1 class="p-m-0">Courses</h1>
        </div>
        <div class="card" style="background-color: gainsboro">
            <p-table [(selection)]="itemscours" [columns]="cols" [globalFilterFields]="['libelle','sectionList']" [paginator]="true"
                     [rowHover]="true"
                     [rows]="10" [showCurrentPageReport]="true" [value]="selectesscours"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     dataKey="id"
                     styleClass="p-datatable-customers">
                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="libelle">General Courses
                            <p-sortIcon field="libelle"></p-sortIcon>
                        </th>
                        <th>Number of sections</th>
                    </tr>
                </ng-template>
                <ng-template let-cours pTemplate="body">
                    <tr>

                        <td (click)="FindSectionOneByOne(cours)" routerLink="/etudiant/etudiant-simulate-sections"
                            [style.color]="(this.selectedReview.review != null)? 'green':'black'"><u style="cursor: pointer">{{cours.libelle}}</u></td>
                        <td>{{cours.nombreSectionFinalise + cours.nombreSectionEnCours}}</td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        In total there are {{selectesscours ? selectesscours.length : 0 }} items.
                    </div>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
