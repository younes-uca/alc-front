            <div class="p-grid p-fluid">
                <div class="p-field p-col-12 p-md-3">

                    <span class="p-float-label">
    <input [(ngModel)]="selectedProf.nom" id="float-input" required pInputText type="text" >
    <label for="float-input">FirstName</label>
</span>

                </div>

                     </span></div>

                      <span class="p-float-label">
                    <input type="tel" name="phone_number" id="phone_number" pInputText required [(ngModel)]="selectedProf.numero"/>

                      </span>

                </div>

                        <button type="button" name="submit" style="color: white; background-color: firebrick" id="submit" class="submit"  (click)="save()">Soumettre Votre Candidature</button>
