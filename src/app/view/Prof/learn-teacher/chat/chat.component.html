<div class="container2">
    <div class="container1" style="overflow-y: auto;max-height: 300px;">

        <div class="speech-wrapper" *ngFor="let chatMessage of webSocketService.chatMessages">
            <div class="bubble alt" *ngIf="!chatMessage.student">
                <div class="txt">
                    <p class="name alt">Teacher {{chatMessage.user}}</p>
                    <p class="message">{{chatMessage.message}}</p>
                    <span class="timestamp">{{today | date:'h:mm'}}</span>
                </div>
            <div class="bubble-arrow alt"></div>
            </div>

            <div class="speech-divider"></div>

            <div class="bubble" *ngIf="chatMessage.student">
                <div class="txt">
                    <p class="name">{{chatMessage.user}}</p>
                    <p class="message">{{chatMessage.message}}</p>
                    <span class="timestamp">{{today | date:'h:mm'}}</span>
                </div>
                <div class="bubble-arrow"></div>
                <div class="speech-divider"></div>
            </div>
        </div>
    </div>

</div>
<br>
<form #sendForm="ngForm" (ngSubmit)="sendMessage(sendForm)">
    <div class="chat-send row">
        <div>
                <textarea autoResize="true" autofocus class="form-control" id="input-message" name="message"
                          ngModel pInputTextarea required type="text"></textarea>
        </div>
        <div>
            <p-button class="btn btn-primary" style="background-color: orange" type="submit">Send</p-button>
        </div>
    </div>
</form>
