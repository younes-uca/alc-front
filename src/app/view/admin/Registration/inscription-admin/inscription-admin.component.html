<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p-toast></p-toast>
<div class="main">

    <div class="container">
        <form method="POST" class="appointment-form" id="appointment-form">
            <h2>Registration form</h2>

            <div class="form-group-1">
                <input type="text" name="Firstname" id="Firstname" placeholder="Firstname" [(ngModel)]="selected.prenom" required />
                <input type="text" name="name" id="name" placeholder="Lastname" [(ngModel)]="selected.nom" required />
                <input type="email" name="mail" id="mail" placeholder="E-mail" required [(ngModel)]="selected.login"/>
                <input type="tel" name="phone_number" id="phone_number" placeholder="Phone number" required [(ngModel)]="selected.numero"/>
                </div>
            <div class="form-submit" style="margin-top: 10px">
                <input type="submit" name="submit" id="submit" class="submit" value="Submit" (click)="save()" />
            </div>
        </form>
    </div>

</div>

</body>
</html>
